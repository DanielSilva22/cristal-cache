<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Cristal Caché</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #00796b;
      margin-bottom: 0.5rem;
    }
    p {
      color: #555;
      margin-bottom: 1.5rem;
    }
    input, button, select {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      margin: 0.3rem;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    #log {
      margin-top: 2rem;
      white-space: pre-line;
      background-color: white;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      height: 300px;
      overflow-y: auto;
      text-align: left;
    }
    #counter {
      font-weight: bold;
      color: #004d40;
    }
    .legend {
      margin-top: 2rem;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #ffffff;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .legend table, #resultsTable {
      width: 100%;
      border-collapse: collapse;
    }
    .legend th, .legend td, #resultsTable th, #resultsTable td {
      padding: 0.5rem;
      text-align: center;
      border: 1px solid #ddd;
    }
    .legend th, #resultsTable th {
      background-color: #f0f0f0;
    }
    #results {
      margin-top: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>🔍 Le Cristal Caché</h1>
  <p>Devine le mot mystère ! <span id="counter">0</span> tentatives.</p>
  <input type="text" id="guess" placeholder="Tape ton mot...">
  <button onclick="checkGuess()">Valider</button>
  <button onclick="showHint()">Afficher un indice</button>
  <button onclick="newGame()">Nouvelle partie aléatoire</button>
  <br>
  <input type="text" id="customWord" placeholder="Mot choisi manuellement">
  <button onclick="setManualWord()">Définir mot mystère</button>
  <div id="log"></div>

  <div id="results">
    <h3>📊 Résultats</h3>
    <table id="resultsTable">
      <thead>
        <tr><th>#</th><th>Mot</th><th>Température</th><th>Progression</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="legend">
    <h3>📘 Légende des températures</h3>
    <table>
      <tr><th>Température</th><th>Symbole</th><th>Description</th></tr>
      <tr><td>≥ 90°</td><td>🔥</td><td>brûlant</td></tr>
      <tr><td>70–89°</td><td>🌡️</td><td>très chaud</td></tr>
      <tr><td>50–69°</td><td>🙂</td><td>chaud</td></tr>
      <tr><td>30–49°</td><td>😐</td><td>tiède</td></tr>
      <tr><td>10–29°</td><td>🥶</td><td>froid</td></tr>
      <tr><td>&lt; 10°</td><td>❄️</td><td>très froid</td></tr>
    </table>
  </div>

  <script>
    let target = "";
    let tries = 0;
    let found = false;
    let hintsGiven = 0;
    let maxHints = 3;
    let log = document.getElementById("log");
    let guessHistory = [];
    let resultTable;
    let dictionnaire = [];

    fetch("dictionnaire.json")
      .then(res => res.json())
      .then(data => dictionnaire = data);

    document.addEventListener("DOMContentLoaded", () => {
      resultTable = document.querySelector("#resultsTable tbody");
      newGame();
    });

    function newGame() {
      target = "voiture";
      resetGame();
    }

    function setManualWord() {
      const input = document.getElementById("customWord").value.trim().toLowerCase();
      if (!/^[a-zàâçéèêëîïôûùüÿñæœ]{3,24}$/i.test(input)) {
        log.innerText += `\n❌ Le mot personnalisé est invalide.`;
        return;
      }
      target = input;
      resetGame();
      log.innerText += `\n✅ Mot mystère défini manuellement.`;
    }

    function resetGame() {
      tries = 0;
      found = false;
      hintsGiven = 0;
      guessHistory = [];
      log.innerText = "";
      if (resultTable) resultTable.innerHTML = "";
      document.getElementById("counter").innerText = tries;
      confetti.stop();
    }

    function getTemperature(score) {
      if (score >= 90) return "🔥 brûlant";
      if (score >= 70) return "🌡️ très chaud";
      if (score >= 50) return "🙂 chaud";
      if (score >= 30) return "😐 tiède";
      if (score >= 10) return "🥶 froid";
      return "❄️ très froid";
    }

    function checkGuess() {
      if (found) return;
      const input = document.getElementById("guess");
      const word = input.value.trim().toLowerCase();
      input.value = "";

      if (!/^[a-zàâçéèêëîïôûùüÿñæœ]{3,24}$/i.test(word)) {
        log.innerText += `\n❌ "${word}" est invalide.`;
        return;
      }

      if (!dictionnaire.includes(word) && word !== target) {
        log.innerText += `\n❌ "${word}" n'existe pas dans le dictionnaire.`;
        return;
      }

      if (guessHistory.includes(word)) return;

      tries++;
      document.getElementById("counter").innerText = tries;
      guessHistory.push(word);

      const score = Math.floor(Math.random() * 100);
      const temp = getTemperature(score);
      log.innerText += `\n🔹 ${word} → ${temp} (${score}°)`;

      const row = document.createElement("tr");
      row.innerHTML = `<td>${tries}</td><td>${word}</td><td>${score.toFixed(2)}°</td><td>${score}%</td>`;
      resultTable.appendChild(row);

      if (word === target) {
        log.innerText += `\n🎯 Bravo ! ${word} était le mot mystère. Trouvé en ${tries} tentatives.`;
        found = true;
        confetti.start();
        saveScore();
      }

      if (tries === 20 && !found && hintsGiven < maxHints) {
        showHint();
      }

      log.scrollTop = log.scrollHeight;
    }

    function showHint() {
      if (hintsGiven < maxHints) {
        hintsGiven++;
        log.innerText += `\n💡 Indice ${hintsGiven} : C'est un mot simple, en un seul mot, issu du vocabulaire courant.`;
        log.scrollTop = log.scrollHeight;
      } else {
        log.innerText += `\n❌ Tu as utilisé tous tes indices.`;
        log.scrollTop = log.scrollHeight;
      }
    }

    function saveScore() {
      let games = parseInt(localStorage.getItem("games") || 0);
      let totalTries = parseInt(localStorage.getItem("totalTries") || 0);
      localStorage.setItem("games", games + 1);
      localStorage.setItem("totalTries", totalTries + tries);
    }

    const confetti = {
      start: () => document.body.style.background = "#d1ffd6",
      stop: () => document.body.style.background = "linear-gradient(to bottom, #e0f7fa, #ffffff)"
    };
  </script>
</body>
</html>
