<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Cristal Cach√©</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #00796b;
      margin-bottom: 0.5rem;
    }
    p {
      color: #555;
      margin-bottom: 1.5rem;
    }
    input, button, select {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      margin: 0.3rem;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #00796b;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    #log {
      margin-top: 2rem;
      white-space: pre-line;
      background-color: white;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      height: 300px;
      overflow-y: auto;
      text-align: left;
    }
    #counter {
      font-weight: bold;
      color: #004d40;
    }
  </style>
  <script src="wordPool.js"></script>
</head>
<body>
  <h1>üîç Le Cristal Cach√©</h1>
  <p>Devine le mot myst√®re ! <span id="counter">0</span> tentatives.</p>
  <input type="text" id="guess" placeholder="Tape ton mot...">
  <button onclick="checkGuess()">Valider</button>
  <button onclick="showHint()">Afficher un indice</button>
  <button onclick="newGame()">Nouvelle partie al√©atoire</button>
  <br>
  <input type="text" id="customWord" placeholder="Mot choisi manuellement">
  <button onclick="setManualWord()">D√©finir mot myst√®re</button>
  <div id="log"></div>

  <script>
    let target = "";
    let tries = 0;
    let found = false;
    let hintsGiven = 0;
    let maxHints = 3;
    let log = document.getElementById("log");
    let guessHistory = [];

    function newGame() {
      target = wordPool[Math.floor(Math.random() * wordPool.length)];
      resetGame();
    }

    function setManualWord() {
      const input = document.getElementById("customWord").value.trim().toLowerCase();
      if (!/^[a-z√†√¢√ß√©√®√™√´√Æ√Ø√¥√ª√π√º√ø√±√¶≈ì]{3,12}$/i.test(input)) {
        log.innerText += `\n‚ùå Le mot personnalis√© est invalide.`;
        return;
      }
      target = input;
      resetGame();
      log.innerText += `\n‚úÖ Mot myst√®re d√©fini manuellement.`;
    }

    function resetGame() {
      tries = 0;
      found = false;
      hintsGiven = 0;
      guessHistory = [];
      log.innerText = "";
      document.getElementById("counter").innerText = tries;
      confetti.stop();
    }

    function getTemperature(score) {
      if (score >= 90) return "üî• br√ªlant";
      if (score >= 70) return "üå°Ô∏è tr√®s chaud";
      if (score >= 50) return "üôÇ chaud";
      if (score >= 30) return "üòê ti√®de";
      if (score >= 10) return "ü•∂ froid";
      return "‚ùÑÔ∏è tr√®s froid";
    }

    function checkGuess() {
      if (found) return;
      const input = document.getElementById("guess");
      const word = input.value.trim().toLowerCase();
      input.value = "";

      if (!/^[a-z√†√¢√ß√©√®√™√´√Æ√Ø√¥√ª√π√º√ø√±√¶≈ì]{3,12}$/i.test(word)) {
        log.innerText += `\n‚ùå "${word}" est invalide. Pas de mots compos√©s ni de fautes.`;
        return;
      }

      if (!wordPool.includes(word)) {
        log.innerText += `\n‚ùå "${word}" n'est pas reconnu comme un mot correct.`;
        return;
      }

      if (guessHistory.includes(word)) return;

      tries++;
      document.getElementById("counter").innerText = tries;
      guessHistory.push(word);

      if (word === target) {
        log.innerText += `\nüéØ Bravo ! ${word} √©tait le mot myst√®re. Trouv√© en ${tries} tentatives.`;
        found = true;
        confetti.start();
        saveScore();
        return;
      }

      const score = Math.floor(Math.random() * 100);
      const temp = getTemperature(score);
      log.innerText += `\nüîπ ${word} ‚Üí ${temp} (${score}¬∞)`;

      if (tries === 20 && !found && hintsGiven < maxHints) {
        showHint();
      }

      log.scrollTop = log.scrollHeight;
    }

    function showHint() {
      if (hintsGiven < maxHints) {
        hintsGiven++;
        log.innerText += `\nüí° Indice ${hintsGiven} : C'est un mot simple, en un seul mot, issu du vocabulaire courant.`;
        log.scrollTop = log.scrollHeight;
      } else {
        log.innerText += `\n‚ùå Tu as utilis√© tous tes indices.`;
        log.scrollTop = log.scrollHeight;
      }
    }

    function saveScore() {
      let games = parseInt(localStorage.getItem("games") || 0);
      let totalTries = parseInt(localStorage.getItem("totalTries") || 0);
      localStorage.setItem("games", games + 1);
      localStorage.setItem("totalTries", totalTries + tries);
    }

    const confetti = {
      start: () => document.body.style.background = "#d1ffd6",
      stop: () => document.body.style.background = "linear-gradient(to bottom, #e0f7fa, #ffffff)"
    };

    newGame();
  </script>
</body>
</html>
